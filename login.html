<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Iniciar Sesion</h2>
        <form id="loginForm">
            <label>Mail </label><input type="mail" placeholder="example@gmail.com" id="email" required>
            <label>Contraseña </label><input type="password" placeholder="Ingrese su contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta?<a href="register.html"> Registrate ahora </a></p>
    </header>

    <script src="js/login.js"></script>
</body>
</html>
