<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Registrarse</h2>
        <form id="signupForm">
            <label>Nombre </label><input type="text" placeholder="Nombre Completo" id="name" required>
            <label>Mail </label><input type="mail" placeholder="example@gmail.com" id="email" required>
            <label>Contraseña </label><input type="password" placeholder="Ingrese su contraseña" id="password" required>
            <input type="submit" value="Registrarse">
        </form>
        <p>Ya tienes una cuenta?<a href="login.html"> Inicia Sesion </a></p>
    </header>

    <script src="js/register.js"></script>
</body>
</html>
